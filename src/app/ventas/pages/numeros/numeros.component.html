<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el módulo de Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del año">
            <i class="pi pi-euro"></i>
            {{ (ventasNetas+1000000) | number:'.4-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del año">            
            {{ (ventasNetas+2000000) | currency:'EUR':'symbol-narrow':'.4-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del año">            
            {{ porcentaje | percent:'.2-2' }}
        </p-card>
    </div>
</div>
